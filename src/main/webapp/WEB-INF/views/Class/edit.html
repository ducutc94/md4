<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div style="display: block; background-color: green;text-align: center">
  <h1>Form Edit Class</h1></div>
<div>
  <a th:href="@{/class}" class="btn btn-primary btn-lg">Back to Home Class</a>
</div>
<th:block th:if="${message}">
  <p th:text="${message}" class="alert alert-primary" style="text-align: center"></p>
</th:block>
<form th:action="@{/class/edit}" th:object="${classes}" th:method="post">
  <div class="container">
  <div>
    <label for="id">ID</label><br>
    <input type="text" th:field="*{id}" readonly id="id"><br>
  </div>
  <div>
    <label for="name">NAME</label><br>
    <input type="text" th:field="*{name}" id="name">
  </div>
  <button type="submit" class="register-btn">Update</button>
  </div>
</form>
</body>
</html>
