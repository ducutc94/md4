<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div><h1>Class Manager</h1></div>
<div>
    <a th:href="@{/class/create}">Create new Class</a>
</div>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
        <th:block th:each="c : ${classes}">
            <tr>
                <td th:text="${c.id}"></td>
                <td th:text="${c.name}"></td>
                <td th:text="${c.quantity}"></td>
                <td><a th:href="@{/class/delete/__${c.id}__}">Delete</a></td>
                <td><a th:href="@{/class/edit/__${c.id}__}">Edit </a></td>
            </tr>
        </th:block>
    </table>
</div>

</body>
</html>
