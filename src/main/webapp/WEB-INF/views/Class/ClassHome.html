<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div style="display: block; background-color: green;text-align: center"><h1>Class Manager</h1></div>
<div>
    <a th:href="@{/class/create}" class="btn btn-primary btn-sm">Create new Class</a>
    <a th:href="@{/students/page}" class="btn btn-primary btn-sm">Home Student</a>
</div>
<div>
    <table border="1" class="table table-dark table-hover">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
        <th:block th:each="c : ${classes}">
            <tr>
                <td th:text="${c.id}"></td>
                <td th:text="${c.name}"></td>
                <td th:text="${c.quantity}"></td>
                <td><a th:href="@{/class/delete/__${c.id}__}" class="btn btn-warning">Delete</a></td>
                <td><a th:href="@{/class/edit/__${c.id}__}" class="btn btn-info">Edit </a></td>
            </tr>
        </th:block>
    </table>
</div>

</body>
</html>
