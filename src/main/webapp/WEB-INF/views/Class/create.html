<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div style="display: block; background-color: green;text-align: center"><h1>Form Create Class</h1></div>
<div>
    <a th:href="@{/class}" class="btn btn-primary btn-sm">Back to Home Class</a>
    <a th:href="@{/students/page}" class="btn btn-primary btn-sm">Back to Home Students</a>
</div>
<th:block th:if="${message}">
    <p th:text="${message}" class="alert alert-success" style="text-align: center"></p>
</th:block>
<form th:action="@{/class/create}" th:object="${classes}" th:method="post">
   <div class="container">
       <th:block th:if="${message}">
           <div style="text-align: center">
               <label for="id" style="font-style: revert">ID</label><br>
               <input type="text" th:field="*{id}"  id="id"><br>
           </div>

       </th:block>

   </div>
    <div style="text-align: center">
        <label for="name" style="font-style: revert"><b>Name</b></label><br>
        <input type="text" placeholder="Enter name" name="name" id="name" th:field="*{name}">
    </div>
    <div style="text-align: center"><button type="submit" class="btn btn-success" style="text-align: center">Create</button></div>
</form>
</body>
</html>
